<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Drishuuuu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.active{
  display:flex;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  transition: transform .2s;
}

#yesBtn:hover{
  transform:scale(1.2);
}

#noBtn{
  background:#555;
  color:white;
  position:relative;
}

#loveText{
  font-size:28px;
  color:#fff;
  min-height:40px;
}

.instaBtn{
  background:#E1306C;
  color:white;
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<!-- üíò PAGE 1 -->
<div id="page1" class="page active">
  <h1>Drishuuuu ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <div>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<!-- üíå PAGE 2 -->
<div id="page2" class="page">
  <h1 id="loveText"></h1>

  <button class="instaBtn"
    onclick="window.open('https://instagram.com/_anurag__mishraa_','_blank')">
    Send me a message on Instagram üíå
  </button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const loveText = document.getElementById("loveText");

yesBtn.onclick = () => {
  page1.classList.remove("active");
  page2.classList.add("active");
  typeText("I love you so much meri mussiii ‚ù§Ô∏è");
};

noBtn.onmouseover = () => {
  noBtn.style.position="absolute";
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
};

function typeText(text){
  let i=0;
  let speed=70;
  function typing(){
    if(i<text.length){
      loveText.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}
</script>

</body>
</html>
