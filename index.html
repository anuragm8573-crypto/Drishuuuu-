            overflow: hidden;
        }

        h1 {
            margin-top: 120px;
            font-size: 38px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff1744;

        }

        #noBtn {

<body>

<button id="yesBtn" onclick="celebrate()">YES ðŸ’•</button>
<button id="noBtn" onmouseover="moveNo()">NO ðŸ˜œ</button>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    function moveNo() {
        let button = document.getElementById("noBtn");
        button.style.top = Math.random() * window.innerHeight + "px";
        button.style.left = Math.random() * window.innerWidth + "px";
    }

    function celebrate() {
        alert("SHE SAID YESSSSS ðŸ˜­ðŸ’–");

        // Big Confetti Blast
        confetti({
            particleCount: 300,
            spread: 120,
            origin: { y: 0.6 }
        });

        // Fireworks mode
        let duration = 5 * 1000;
        let end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    function createHeart() {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>
